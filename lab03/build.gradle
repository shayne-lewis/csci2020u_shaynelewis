repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.guicedee.services:commons-csv:1.1.0.7-jre15'
}

mainClassName = 'csci2020u.lab03.CSVDemo'

buildscript {
    repositories {
        flatDir dirs: '/proguard6.2.2/lib'
    }
    dependencies{
        classpath ':proguard'
    }
}

task (minify, dependsOn: 'jar', type: proguard.gradle.ProGuardTask) {
    configuration 'proguard.cfg'
    injars'build/libs/lab03.jar'
    outjars'build/libs/lab03mini.jar'
}

